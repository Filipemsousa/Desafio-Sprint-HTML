<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Ranger 2022</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho_logo" src="assets/img/logo-ford-256.png" alt="Logo Ford">

        <nav>
            <ul class="cabecalho_menu">
                <a class="cabecalho_menu_link" href="index.html">Home</a>
                <a class="cabecalho_menu_link" href="lancamento.html">Lançamento</a>
                <a class="cabecalho_menu_link" href="contato.html">Contato</a>
            </ul>
        </nav>

        <div class="placeholder"></div>
    </header>
    
    <iframe class="video_incoporado" width="100%"
                height="500" src="https://www.youtube.com/embed/vQsryuNmsL0" title="Ford Ranger 2022 | Gerações" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <main class="tabela">
        <table class="tabela_carros">
            <tr class="tabela_carros_imagens">
                <th><img src="assets/img/XL Cabine.jpg" alt="Ranger XL Cabine"> 
                    <div><img class="tabela_carros_info" src="assets/img/info.png" alt="info"></div>
                </th>
                <th><img src="assets/img/xls 2.2 diesel.jpg" alt="Ranger XLS diesel"> 
                    <div><img class="tabela_carros_info" src="assets/img/info.png" alt="info"></div> 
                </th>
                <th><img src="assets/img/storm.jpg" alt="Ranger Storm"> 
                    <div><img class="tabela_carros_info" src="assets/img/info.png" alt="info"></div>
                </th>
            </tr>

            <tr class="tabela_carros_check_texto_info">
                <div> 
                    <td class="tabela_separador">
                        <input class="botao_checkbox" type="checkbox" id="ranger_xl">
                        <label class="tabela_carros_texto" for="XLcabine"> <strong class="tabela_carros_destaque"> XL Cabine Simples 2.2 Diesel </strong> <br> <strong class="tabela_carros_destaque"> 4X4 MT 2022  </strong> <br>Preço Sugerido: R$ 183.850 
                    </td>
                    <td class="tabela_separador">
                        <input class="botao_checkbox" type="checkbox" id="ranger_xls">
                        <label class="tabela_carros_texto"  for="XLS"> <strong class="tabela_carros_destaque">  XLS 2.2 Diesel 4X4 AT 2022 </strong> <br> Preço Sugerido: R$ 220.690
                    </td>
                    <td class="tabela_separador">
                        <input class="botao_checkbox" type="checkbox" id="ranger_storm">
                        <label class="tabela_carros_texto"  for="Storm"> <strong class="tabela_carros_destaque">  Storm 3.2 Diesel 4X4 AT 2022 </strong> <br> Preço Sugerido: R$ 222.790 
                    </td>
                </div>    
            </tr>
        
        </table>
        <h1 class="botao_comparar"><p class="botao_texto">Comparar Carros</p></h1>
    </main>


    <footer class="rodape">
        <div class="rodape_links">
            <h2 class="rodape_links_subtitulo">Redes Sociais</h2>
            <a class="rodape_links_navegacao" href="https://www.facebook.com/FordBrasil/?locale=pt_BR"> <img src="assets/img/facebook-50.png" alt="Logo Facebook"></a>
            <a class="rodape_links_navegacao" href="https://www.youtube.com/fordbrasil"> <img src="assets/img/youtube-squared-50.png"
                    alt="Logo Youtube"></a>
            <a class="rodape_links_navegacao" href="https://www.instagram.com/fordbrasil/"> <img src="assets/img/instagram-logo-50.png"
                    alt="Logo Instagram"></a>
            


        </div>
        <h2 class="rodape_links_subtitulo">Todos os direitos reservados Ford 2025</h2>
        <img class="logo_rodape" src="assets/img/ford-96.png" alt="logo Ford rodape">
    </footer>

</body>

</html>
