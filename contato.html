<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Ranger 2022</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho_logo" src="assets/img/logo-ford-256.png" alt="Logo Ford">

        <nav>
            <ul class="cabecalho_menu">
                <a class="cabecalho_menu_link" href="index.html">Home</a>
                <a class="cabecalho_menu_link" href="lancamento.html">Lançamento</a>
                <a class="cabecalho_menu_link" href="contato.html">Contato</a>
            </ul>
        </nav>

        <div class="placeholder"></div>
    </header>
    <main class="formulario">
        <img class="formulario_imagem" src="assets/img/xls 2.2 diesel.jpg" alt="ford_ranger_vermelha">
        <form class="formulario_itens" action="" method="post">
            <h1 class="formulario_titulo">Sobre Você</h1>
            <label for="campoNome"></label>
            <input type="text" id="campoNome" placeholder="NOME*">
            <label for="campoEmail"></label>
            <input type="email" id="campoEmail" placeholder="EMAIL*">
            <label for="campoTelefone"></label>
            <input type="number" id="campoTelefone" placeholder="TELEFONE*">
            <label for="campoSelecao"></label>
                <select name="" id="campoSelecao">
                    <option value="0" selected disabled>TIPO DE CONTATO*</option>
                    <option value="1">ELOGIO</option>
                    <option value="2">RECLAMAÇÃO</option>
                    <option value="3">SOLICITAÇÃO</option>
                </select>
            <label for="campoMensagem"></label>
            <input type="text" id="campoMensagem" placeholder="MENSAGEM*">
        <h1 class="botao_enviar"><p class="botao_texto">Enviar</p></h1>   
        </form>
       
    </main>


    <footer class="rodape">
        <div class="rodape_links">
            <h2 class="rodape_links_subtitulo">Redes Sociais</h2>
            <a class="rodape_links_navegacao" href="https://www.facebook.com/FordBrasil/?locale=pt_BR" target="_blank"> <img src="assets/img/facebook-50.png" alt="Logo Facebook"></a>
            <a class="rodape_links_navegacao" href="https://www.youtube.com/fordbrasil" target="_blank"> <img src="assets/img/youtube-squared-50.png"
                    alt="Logo Youtube"></a>
            <a class="rodape_links_navegacao" href="https://www.instagram.com/fordbrasil/" target="_blank"> <img src="assets/img/instagram-logo-50.png"
                    alt="Logo Instagram"></a>
            


        </div>
        <a  class="link_copyright" href="https://www.ford.com.br/copyright/" target="_blank">Copyright © 2025 Ford Motor Company</a>
        <img class="logo_rodape" src="assets/img/ford-96.png" alt="logo Ford rodape">
        
    </footer>

</body>

</html>
